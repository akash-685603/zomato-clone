name: Zomato Clone CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ§¹ Lint Check (ESLint)
      run: npx eslint . || true

    - name: ğŸ›¡ï¸ Dependency Vulnerability Scan
      run: npm audit --audit-level=low || true

    - name: ğŸ³ Build Docker Image
      run: docker build -t zomato-clone .

    - name: ğŸ” Scan Docker Image (Trivy)
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
        trivy image --severity CRITICAL,HIGH zomato-clone || true
